<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gold Price Tracker</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Metal</th>
                    <th>Price (USD)</th>
                    <th>Open Price</th>
                    <th>Low Price</th>
                    <th>High Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được cập nhật qua JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:5000/')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('tbody');
                data.forEach(price => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(price.timestamp * 1000).toLocaleString()}</td>
                        <td>${price.metal}</td>
                        <td>${price.price}</td>
                        <td>${price.open_price}</td>
                        <td>${price.low_price}</td>
                        <td>${price.high_price}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
